<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Full Width Pics - Start Bootstrap Template</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href= "{% static 'css/admin.css' %}" rel="stylesheet" />
    </head>
    <body>
<!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="#">Django flatpages</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <li class="nav-item">
                   <a class="nav-link" href="/announce/">All announces</a>
                   </a>
               </li>

               <li class="nav-item">
                   <a class="nav-link" href="/about/">About</a>
               </li>
               <li>
                   {% if request.user.is_authenticated %}
                   <a class="nav-link" href="{% url 'announce_create' %}">Add announce</a>
               </li>
                <li>
                   <a class="nav-link"  href="{% url 'my_announces' %}">My announce</a>
               </li>
               <li>
                   <a class="nav-link"  href="{% url 'reacts_to_announces' %}">React on my announce</a>
               </li>
                <li>
                   <a class="nav-link"> {{user.username}}| <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
				    {% else %}
               </li>
               <li>
               <a class="nav-link" href="{% url 'signing_up' %}">Registration| <a class="nav-link" href="{% url 'accounts/login' %}">LogIn</a>
                   {% endif %}
               </li>
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
       <div class="col-lg-12 text-center">
           {% block content %}
           {% endblock content %}
       </div>
   </div>
</div>
    </body>
</html>
